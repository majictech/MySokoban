<html>

<head>
    <title>Sokoban</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="site.css">
</head>

<body class="noselect" onload="init()" onkeyup="movePlayer(event)">

    <h1>Sokoban</h1>
    <div class="table"></div>

    <div class="steps">steps: <span class="stepsCounter"></span></div>

    <select onchange="init(this.value);" onkeydown="ignoreAlpha(event)" class="btn btn-default dropdown-toggle">
        <option value="1" selected="selected">level 1</option>
        <option value="2">level 2</option>
    </select>

    <script src="program.js"></script>
    <!-- <script src="SokobanBase.js"></script> -->

</body>


</html>
